    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Snacks - Snack Haven</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-green-600">Tafeedah’s Snacks</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600 font-semibold">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="cart.html" class="hover:text-green-600">Cart</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-green-100">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-green-100">Shop</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-green-100">About</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-green-100">Contact</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-green-100">Cart</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="pt-28 pb-6 text-center bg-green-100">
    <h1 class="text-4xl font-bold text-green-800">Shop Our Snacks</h1>
    <p class="text-gray-700 mt-2">Browse and add your favorite snacks to the cart!</p>
  </section>

  <!-- Search Bar -->
  <section class="py-6 bg-gray-50">
    <div class="container mx-auto px-4 md:px-0 flex justify-center">
      <input type="text" id="searchInput" placeholder="Search snacks..." 
        class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
    </div>
  </section>

  <!-- Product Grid -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Products will be injected here via JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 mt-8 shadow-inner">
    <div class="container mx-auto px-4 text-center">
  
      <p class="text-gray-700 mb-4">Follow us on social media</p>
  
      <div class="flex justify-center space-x-6 mb-4 text-2xl">
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
  
      <p class="text-gray-500">
        &copy; 2025 Snack Haven. All rights reserved.
      </p>
  
    </div>
  </footer>
  

  <!-- JS for Products and Mobile Menu -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Sample Products
    const products = [
      {id: 1, name: "Meat Pie", price: 900, img: "https://kikifoodies.com/wp-content/uploads/2024/12/3A8364CE-2F40-4ABD-BD01-72AF8BF5CDEC.jpeg"},
      {id: 2, name: "Milky Doughnut", price: 1500, img: "https://www.nairaland.com/attachments/18241137_screenshot202403271314593_jpega36badbf4bf0ba393f5e6ddeca3b3a48"},
      {id: 3, name: "Cookies", price: 300, img: "https://soydarioramirez.com/wp-content/uploads/Cookies-consent.jpg"},
      {id: 4, name: "Chin Chin", price: 500, img: "https://yummieliciouz.com/wp-content/uploads/2022/07/crunchy-chin-chin-recipe-jpg.webp"},
      {id: 5, name: "Donut Mix", price: 1200, img: "https://tse1.mm.bing.net/th/id/OIP.CoVUw6dxxJ_sFXYdDgaf0AHaHa?w=640&h=640&rs=1&pid=ImgDetMain&o=7&rm=3"},
      {id: 6, name: "Meat Pie", price: 1000, img: "https://www.seriouseats.com/thmb/2E-RocNOTLxwZRjDMFQkmd5yflk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20220809-NigerianMeatpies-MaureenCelestine-hedenote-939cb7af957a40a9b8af6f6dfe323ff1.JPG"}
    ];

    const productGrid = document.getElementById('productGrid');

    function displayProducts(items) {
      productGrid.innerHTML = '';
      items.forEach(product => {
        const div = document.createElement('div');
        div.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'hover:scale-105', 'transition', 'transform');
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-lg mb-2">${product.name}</h3>
            <p class="text-green-600 font-bold mb-2">₦${product.price}</p>
            <button onclick="addToCart(${product.id})" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Add to Cart</button>
          </div>
        `;
        productGrid.appendChild(div);
      });
    }

    // Initial display
    displayProducts(products);

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const filtered = products.filter(p => p.name.toLowerCase().includes(searchInput.value.toLowerCase()));
      displayProducts(filtered);
    });

    // Add to Cart
    function addToCart(productId) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>
</body>
</html>
