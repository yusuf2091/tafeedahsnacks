<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Snack Haven</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-green-600">Tafeedah’s Snacks</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="cart.html" class="hover:text-green-600 font-semibold">Cart</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-green-100">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-green-100">Shop</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-green-100">About</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-green-100">Contact</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-green-100">Cart</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="pt-28 pb-6 text-center bg-green-100">
    <h1 class="text-4xl font-bold text-green-800">Your Shopping Cart</h1>
    <p class="text-gray-700 mt-2">Review your selected snacks before checkout.</p>
  </section>

  <!-- Cart Items -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div id="cartContainer" class="overflow-x-auto">
        <!-- Cart table will be generated by JS -->
      </div>
      <div id="cartTotal" class="text-right mt-6 text-2xl font-bold text-green-600"></div>
      <div class="text-right mt-4">
        <a href="checkout.html" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition">Proceed to Checkout</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 mt-8 shadow-inner">
    <div class="container mx-auto px-4 text-center">
  
      <p class="text-gray-700 mb-4">Follow us on social media</p>
  
      <div class="flex justify-center space-x-6 mb-4 text-2xl">
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
  
      <p class="text-gray-500">
        &copy; 2025 Snack Haven. All rights reserved.
      </p>
  
    </div>
  </footer>
  

  <!-- JS -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartContainer = document.getElementById('cartContainer');
    const cartTotal = document.getElementById('cartTotal');

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-center text-gray-700">Your cart is empty.</p>';
        cartTotal.textContent = '';
        return;
      }

      let table = `
        <table class="min-w-full bg-white rounded-lg shadow-md">
          <thead>
            <tr class="bg-green-600 text-white">
              <th class="py-3 px-4 text-left">Product</th>
              <th class="py-3 px-4">Price</th>
              <th class="py-3 px-4">Quantity</th>
              <th class="py-3 px-4">Subtotal</th>
              <th class="py-3 px-4">Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        table += `
          <tr class="border-b">
            <td class="py-3 px-4 flex items-center space-x-4">
              <img src="${item.img}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
              <span>${item.name}</span>
            </td>
            <td class="py-3 px-4 text-center">₦${item.price}</td>
            <td class="py-3 px-4 text-center">
              <input type="number" min="1" value="${item.quantity}" class="w-16 px-2 py-1 border rounded quantityInput" data-index="${index}">
            </td>
            <td class="py-3 px-4 text-center">₦${subtotal}</td>
            <td class="py-3 px-4 text-center">
              <button class="bg-red-600 text-white px-2 py-1 rounded removeBtn" data-index="${index}">Remove</button>
            </td>
          </tr>
        `;
      });

      table += `</tbody></table>`;
      cartContainer.innerHTML = table;
      cartTotal.textContent = `Total: ₦${total}`;

      // Add event listeners for quantity changes
      document.querySelectorAll('.quantityInput').forEach(input => {
        input.addEventListener('change', (e) => {
          const idx = e.target.dataset.index;
          const newQty = parseInt(e.target.value);
          if (newQty < 1) return;
          cart[idx].quantity = newQty;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      // Add event listeners for remove buttons
      document.querySelectorAll('.removeBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.dataset.index;
          cart.splice(idx, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
