<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Snack Haven</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-green-600">Tafeedahâ€™s Snacks</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="contact.html" class="hover:text-green-600 font-semibold">Contact</a>
        <a href="cart.html" class="hover:text-green-600">Cart</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-green-100">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-green-100">Shop</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-green-100">About</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-green-100">Contact</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-green-100">Cart</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="pt-28 pb-6 text-center bg-green-100">
    <h1 class="text-4xl font-bold text-green-800">Contact Us</h1>
    <p class="text-gray-700 mt-2">We'd love to hear from you! Send us a message below.</p>
  </section>

  <!-- Contact Section -->
  <section class="py-12">
    <div class="container mx-auto px-4 md:px-0 grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- Contact Form -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-800 mb-6">Send Us a Message</h2>
        <form id="contactForm" class="space-y-4">
          <div>
            <label for="name" class="block font-semibold mb-1">Full Name</label>
            <input type="text" id="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="message" class="block font-semibold mb-1">Message</label>
            <textarea id="message" rows="4" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
          </div>
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition w-full mt-2">Send Message</button>
        </form>
      </div>

      <!-- Map -->
      <div class="rounded-lg overflow-hidden shadow-md">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.42824634277!2d7.3515281!3d9.05785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104d1046d3b9b10f%3A0x30edfc88fc9fbc0!2sKano%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1700000000000!5m2!1sen!2sng" 
          width="100%" 
          height="100%" 
          style="min-height:400px;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 mt-8 shadow-inner">
    <div class="container mx-auto px-4 text-center">
  
      <p class="text-gray-700 mb-4">Follow us on social media</p>
  
      <div class="flex justify-center space-x-6 mb-4 text-2xl">
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
  
      <p class="text-gray-500">
        &copy; 2025 Snack Haven. All rights reserved.
      </p>
  
    </div>
  </footer>
  

  <!-- JS -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Contact form submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      console.log('Message Sent:', {name, email, message});
      alert('Thank you! Your message has been sent.');
      contactForm.reset();
    });
  </script>

</body>
</html>
