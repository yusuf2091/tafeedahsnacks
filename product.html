<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Snack Haven</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-green-600">Tafeedah’s Snacks</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600 font-semibold">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="cart.html" class="hover:text-green-600">Cart</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-green-100">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-green-100">Shop</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-green-100">About</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-green-100">Contact</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-green-100">Cart</a>
    </div>
  </header>

  <!-- Product Detail Section -->
  <section class="pt-28 pb-12">
    <div class="container mx-auto px-4 md:px-0 grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Product Image -->
      <div>
        <img id="productImg" src="" alt="Product" class="w-full h-96 object-cover rounded-lg shadow-md">
      </div>

      <!-- Product Info -->
      <div class="flex flex-col justify-center">
        <h1 id="productName" class="text-4xl font-bold text-green-800 mb-4"></h1>
        <p id="productDesc" class="text-gray-700 mb-4"></p>
        <p id="productPrice" class="text-green-600 font-bold text-2xl mb-4"></p>

        <div class="flex items-center mb-4">
          <label for="quantity" class="mr-2 font-semibold">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" class="w-20 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <button id="addCartBtn" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition w-full md:w-auto">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Suggested Products -->
  <section class="py-12 bg-green-50">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">You Might Also Like</h2>
      <div id="suggestedGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <!-- Suggested products will be injected here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 mt-8 shadow-inner">
    <div class="container mx-auto px-4 text-center">
  
      <p class="text-gray-700 mb-4">Follow us on social media</p>
  
      <div class="flex justify-center space-x-6 mb-4 text-2xl">
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
  
      <p class="text-gray-500">
        &copy; 2025 Snack Haven. All rights reserved.
      </p>
  
    </div>
  </footer>
  

  <!-- JS -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Sample products
    const products = [
      {id: 1, name: "Meat Pie", price: 500, desc: "Deliciously filled with savory meat.", img: "https://images.unsplash.com/photo-1617196037367-d7429d14d7b4?auto=format&fit=crop&w=400&q=80"},
      {id: 2, name: "Milky Doughnut", price: 400, desc: "Soft, fluffy, and covered in milk glaze.", img: "https://images.unsplash.com/photo-1589308078050-dae0be8dbb5b?auto=format&fit=crop&w=400&q=80"},
      {id: 3, name: "Cookies", price: 300, desc: "Crunchy and chocolatey delight.", img: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=400&q=80"},
      {id: 4, name: "Choco Muffin", price: 450, desc: "Rich chocolate muffin, perfect with coffee.", img: "https://images.unsplash.com/photo-1606755962770-c4c9ed9c26ee?auto=format&fit=crop&w=400&q=80"}
    ];

    // Load product from query string (e.g., product.html?id=1)
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get('id')) || 1;
    const product = products.find(p => p.id === productId);

    // Display product details
    document.getElementById('productImg').src = product.img;
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productDesc').textContent = product.desc;
    document.getElementById('productPrice').textContent = `₦${product.price}`;

    // Add to Cart
    const addCartBtn = document.getElementById('addCartBtn');
    addCartBtn.addEventListener('click', () => {
      const quantity = parseInt(document.getElementById('quantity').value);
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({...product, quantity});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${quantity} x ${product.name} added to cart!`);
    });

    // Suggested products (excluding current)
    const suggestedGrid = document.getElementById('suggestedGrid');
    const suggested = products.filter(p => p.id !== product.id);
    suggested.forEach(p => {
      const div = document.createElement('div');
      div.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'hover:scale-105', 'transition', 'transform');
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-lg mb-2">${p.name}</h3>
          <p class="text-green-600 font-bold mb-2">₦${p.price}</p>
          <a href="product.html?id=${p.id}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">View</a>
        </div>
      `;
      suggestedGrid.appendChild(div);
    });
  </script>
</body>
</html>
