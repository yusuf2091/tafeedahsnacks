<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Snack Haven</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-green-600">Tafeedahâ€™s Snacks</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="contact.html" class="hover:text-green-600">Contact</a>
        <a href="cart.html" class="hover:text-green-600 font-semibold">Cart</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-green-100">Home</a>
      <a href="shop.html" class="block px-4 py-2 hover:bg-green-100">Shop</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-green-100">About</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-green-100">Contact</a>
      <a href="cart.html" class="block px-4 py-2 hover:bg-green-100">Cart</a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="pt-28 pb-6 text-center bg-green-100">
    <h1 class="text-4xl font-bold text-green-800">Checkout</h1>
    <p class="text-gray-700 mt-2">Fill in your details to complete your order</p>
  </section>

  <!-- Checkout Form -->
  <section class="py-12">
    <div class="container mx-auto px-4 md:px-0 grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- Order Form -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-800 mb-6">Your Details</h2>
        <form id="checkoutForm" class="space-y-4">
          <div>
            <label for="name" class="block font-semibold mb-1">Full Name</label>
            <input type="text" id="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="phone" class="block font-semibold mb-1">Phone Number</label>
            <input type="tel" id="phone" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div>
            <label for="address" class="block font-semibold mb-1">Delivery Address</label>
            <textarea id="address" rows="3" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
          </div>
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition w-full mt-4">Place Order</button>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-800 mb-6">Order Summary</h2>
        <div id="orderSummary" class="space-y-4 max-h-96 overflow-y-auto"></div>
        <div class="mt-6 text-right text-2xl font-bold text-green-600" id="totalPrice"></div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 mt-8 shadow-inner">
    <div class="container mx-auto px-4 text-center">
  
      <p class="text-gray-700 mb-4">Follow us on social media</p>
  
      <div class="flex justify-center space-x-6 mb-4 text-2xl">
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-twitter"></i>
        </a>
  
        <a href="#" class="text-green-600 hover:text-green-800 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
  
      <p class="text-gray-500">
        &copy; 2025 Snack Haven. All rights reserved.
      </p>
  
    </div>
  </footer>
  

  <!-- JS -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });
  
    // Load cart
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderSummary = document.getElementById('orderSummary');
    const totalPriceEl = document.getElementById('totalPrice');
  
    function renderOrderSummary() {
      if (cart.length === 0) {
        orderSummary.innerHTML = '<p class="text-gray-700">Your cart is empty.</p>';
        totalPriceEl.textContent = '';
        return;
      }
  
      let total = 0;
      orderSummary.innerHTML = '';
  
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
  
        const div = document.createElement('div');
        div.classList.add('flex', 'justify-between');
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <span>â‚¦${subtotal.toLocaleString()}</span>
        `;
        orderSummary.appendChild(div);
      });
  
      totalPriceEl.textContent = `Total: â‚¦${total.toLocaleString()}`;
    }
  
    renderOrderSummary();
  
    // WhatsApp Order Submission
    document.getElementById('checkoutForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
  
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
  
      let message = `Hello Snack Haven,%0A%0A`;
      message += `*New Order Details*%0A`;
      message += `Name: ${name}%0A`;
      message += `Email: ${email}%0A`;
      message += `Phone: ${phone}%0A`;
      message += `Address: ${address}%0A%0A`;
      message += `*Order Items:*%0A`;
  
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        message += `- ${item.name} x ${item.quantity} = â‚¦${subtotal.toLocaleString()}%0A`;
      });
  
      message += `%0A*Total: â‚¦${total.toLocaleString()}*`;
  
      // ðŸ‘‰ Replace with your WhatsApp number
      const whatsappNumber = "2347069326598";
  
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
  
      // Clear cart AFTER redirect
      localStorage.removeItem("cart");
  
      // Open WhatsApp
      window.open(whatsappURL, "_blank");
    });
  </script>
  

</body>
</html>
